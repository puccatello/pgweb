<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="utf-8">

    <title>Productos</title>
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link href="#" th:href="@{/css/style.css}" rel="stylesheet"/>
    
  <link href="#" th:href="@{/css/contacts.css}" rel="stylesheet"/>
  
  <head>
  <body>
 
 <div class="container">
 
  <h1>Bienvenido!</h1>
  <br>
  <div class="panel panel-default">
   <div class="panel-heading"></div>
   <table class="table">
    <thead>
     <tr>
      <th>Nombre</th>
      <th>Categoria</th>
      <th>Precio</th>
      <th>Tamaño</th>
      <th>Cantidad</th>
      <th>Imagen</th>
      <th>Descripción</th>
     </tr>
    </thead>
    
    <tbody>
     <tr th:each="pr:${productos}">
      <td th:text="${pr.nombrepro}"></td>
      <td th:text="${pr.categoria}"></td>
      <td th:text="${pr.precio}"></td>
      <td th:text="${pr.tamano}"></td>
      <td th:text="${pr.cantidad}"></td>
      <td th:text="${pr.imagen}"></td>
      <td th:text="${pr.descripcion}"></td>
    <td>
      <a href="#" th:href="@{/productos/productosform?id=__${pr.id}__}">
         <button type="button" class="btn btn-default"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
      </a>      
       <a href="#" th:href="@{/productos/removeproductos?id=__${pr.id}__}">
         <button type="button" class="btn btn-danger"> <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
      </a>
    </td>
    </tr>
    
    
    </tbody>
    </table>
    </div>
    
  <a href="#" th:href="@{/productos/productosform?id=0}">
    <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-gift" aria-hidden="true"> </span> Agregar Producto </button>
</a>
  
 <a href="#" th:href="@{/login?logout}">
    <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout </button>
 </a>
  
    </div>


    </body>
</html>
